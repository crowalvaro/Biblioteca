<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Actualizar lector</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div>
		<h1>Gestion de Lectores</h1>
		<h2>Actulizacion de Lector</h2>
		<form action="#" th:action="@{/lectores/save}" th:object="${lector}"
			method="post">
			<input type="hidden" th:field="*{id}"> 
			<input type="text" th:field="*{nombre}" class="form-control mb-4 col-4" placeholder="nombre"> 
			<input type="text" th:field="*{direccion}" class="form-control mb-4 col-4" placeholder="direccion"> 
			<input type="text" th:field="*{telefono}" class="form-control mb-4 col-4" placeholder="telefono"> 

			<button type="submit" class="btn btn-info col-2">Guardar</button>
		</form>
		<hr>
		<a th:href="@{/lectores}">Volver al listado</a>
	</div>
</body>
</html>
