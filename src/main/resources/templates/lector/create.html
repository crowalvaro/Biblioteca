<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Añadir lector</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Gestion de Lectores</h1>
		<hr>
		<h2>Añadir Lector</h2>

		<form action="#" th:action="@{/lectores/save}" th:object="${lector}"
			method="POST">
			<input type="text" th:field="*{nombre}"
				placeholder="Nombre:" class="form-control mb-4 col-4">
			<input type="text" th:field="*{direccion}"
				placeholder="Direccion:" class="form-control mb-4 col-4">
			<input type="text" th:field="*{telefono}"
			placeholder="Telefono:" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Guardar
				Lector</button>
		</form>

		<hr>

		<a th:href="@{/lectores}"> Volver a la lista de Lectores</a>
	</div>
</body>
</html>
