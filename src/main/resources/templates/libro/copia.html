<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Gestion de Copias</h1>
		<hr>
		<h2>Crear copia</h2>

		<form action="#" th:action="@{/libros/save/copiaLibro}" th:object="${copia}" method="POST">
			<p th:value="${libro.titulo}"></p>
			<input type="hidden" th:field="*{idLibro}">
			<label th:text="${libro.titulo}">
			</label>
			<select th:field="*{estado}">
				<option th:each="tipoOpt : ${T(com.example.demo.model.EstadoCopia).values()}" th:value="${tipoOpt}" th:text="${tipoOpt}"></option>
			</select>
 			
			<button type="submit" class="btn btn-info col-2">Guardar
				Copia</button>
		</form>

		<hr>

			<a th:href="@{/libros}"> Volver a la lista de Libros</a>
	</div>
</body>
</html>
