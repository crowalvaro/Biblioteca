<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Libros</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
	<h1>Lista de Libros</h1>
	<a th:href="@{/libros/add}" class="btn btn-primary btn-sm mb-3">Agregar Libro</a>
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
		<tr>
		<th>
	<a th:href="@{'/page/' + ${currentPage} + '?sortField=courseName&sortDir=' + ${reverseSortDir}}">
		   Nombre</a>
		</th>
		<th>
			<a th:href="@{'/page/' + ${currentPage} + '?sortField=instructor&sortDir=' + ${reverseSortDir}}">
			Instructor</a>		
		</th>
		<th>
			<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
		Email</a>	
		</th>
		<th>Acciones</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="libro: ${listLibros}">
		<td th:text="${libro.titulo}"></td>
		<td th:text="${libro.tipo}"></td>
		<td th:text="${libro.editorial}"></td>
		<td th:text="${libro.anyo}"></td>
		<td>
		<a th:href="@{/update/{id}(id=${libro.id})}" class="btn btn-primary">Actualizar</a>
		<a th:href="@{/delete/{id}(id=${libro.id})}" class="btn btn-danger">Eliminar</a>
		</td>
		</tr>
		</tbody>
	</table>
	
	<div th:if="${totalPages >1}">
		<div class = "row col-sm-10">
		<div class = "col-sm-5">
			Total Rows: [[${totalItems}]]
		</div>
		<div class = "col-sm-3">
		<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  
					</span>
		</div>
		<div class = "col-sm-1">
		<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
		<span th:unless="${currentPage < totalPages}">Proximo</span>
		</div>
		<div class = "col-sm-1">
		<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
		<span th:unless="${currentPage < totalPages}">Utlimo</span>
		</div>
	</div>
	
	
</div>	

</body>
</html>
