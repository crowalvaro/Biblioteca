<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Actualizar libro</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div>
		<h1>Gestion de Libros</h1>
		<h2>Actulizacion de Libro</h2>
		<form action="#" th:action="@{/libros/save}" th:object="${libro}"
			method="post">
			<input type="hidden" th:field="*{id}"> 
			<input type="text"
				th:field="*{titulo}" class="form-control mb-4 col-4"
				placeholder="Titulo"> 
				<select th:field="*{tipo}">
				<option
					th:each="tipoOpt : ${T(com.example.demo.model.TipoLibro).values()}"
					th:value="${tipoOpt}" th:text="${tipoOpt}" th:selected="${tipoOpt==tipo}"></option>
			</select> 
			
			<br>
			<input type="text" th:field="*{editorial}" class="form-control mb-4 col-4" placeholder="editorial">
			<input type="number" th:field="*{anyo}" class="form-control mb-4 col-4" placeholder="aÃ±o">
			
			<button type="submit" class="btn btn-info col-2">Guardar</button>
		</form>
		<hr>
		<a th:href="@{/libros}">Volver al listado</a>
	</div>
</body>
</html>
